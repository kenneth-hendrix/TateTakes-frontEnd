<div class="header">
  <a class="logo" (click)="goHome()">Tate Blog</a>
  <div class="header-right">
    <a class="active">Send Death Threats to Author</a>
    @if (showAuth) {
      <a class="active" (click)="admin()">Admin</a>
    }
    @if (buttonType === 'logout') {
      <a class="active" (click)="logout()">Log Out</a>
    }
    @else if (buttonType === 'login') {
      <a class="active" (click)="login()">Log In</a>
    }
  </div>
</div>
