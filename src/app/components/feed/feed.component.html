<app-header></app-header>

@if (!expandedPost) {
  @for (post of feed; track $index) {
    <app-post [post]="post" (expandPost)="expandPost(post)"></app-post>
  }
} @else {
  <app-expanded-post [post]="expandedPost" (back)="goBack()"></app-expanded-post>
}

@if (somethingWentWrong) {
  <h1>Something went wrong</h1>
  <a>Please, try again</a>
}
