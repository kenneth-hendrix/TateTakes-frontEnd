<app-header></app-header>

@for (post of feed; track $index) {
  <app-post
    [post]="post"
    [index]="$index"
    (expandPost)="expandPost(post, $index)"
  ></app-post>
}

@if (somethingWentWrong) {
  <h1>Something went wrong</h1>
  <a>Please, try again</a>
}

@if (feed.length === 0) {
  <div class="nothingToShow">
    <h1>No Posts yet</h1>
  </div>
}
