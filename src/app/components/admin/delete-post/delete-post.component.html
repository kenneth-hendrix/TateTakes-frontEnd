<div class="container">
  @for (post of posts; track $index) {
    <div>
      @if (post.title.length < 50) {
        <span><span class="title">{{post.title}}</span> {{post.date | timestampToDate}} </span>
      } @else {
        <span><span class="title">{{post.title.slice(0, 50)}}...</span> {{post.date | timestampToDate}} </span>
      }
      <a class="delete" (click)="deletePost(post.id || '')">Delete Post</a>
      <hr>
    </div>
  }
</div>
