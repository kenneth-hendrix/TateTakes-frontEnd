<div>
  @if (!selectedPost) {
    @for (post of posts; track $index) {
      <div>
        @if (post.title.length < 50) {
          <span>{{post.title}} {{post.date | timestampToDate}} </span>
        } @else {
          <span>{{post.title.slice(0, 50)}}... {{post.date | timestampToDate}} </span>
        }
        <a (click)="selectPost(post)">Edit Post</a>
      </div>
    }
  }
  @else {
    <div class="formContainer">
      <a (click)="goBack()">&lt; Back</a>
  <form [formGroup]="postForm" (ngSubmit)="submitEditPost()">
    <div class="titleContainer">
      <span class="formTitle">
        <svg width="15px" height="15px" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M15 1H5V3H15V1Z" fill="#BC4B51"></path> <path d="M1 5H15V7H1V5Z" fill="#BC4B51"></path> <path d="M15 9H5V11H15V9Z" fill="#BC4B51"></path> <path d="M15 13H1V15H15V13Z" fill="#BC4B51"></path> </g></svg>
        <label for="title">&nbsp;Title:</label>
      </span>
      <input id="title" formControlName="title" type="title" placeholder="Title">
    </div>
    <div class="bodyContainer">
      <span class="formTitle">
        <svg width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#BC4B51"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M11 4H7.2C6.0799 4 5.51984 4 5.09202 4.21799C4.71569 4.40974 4.40973 4.7157 4.21799 5.09202C4 5.51985 4 6.0799 4 7.2V16.8C4 17.9201 4 18.4802 4.21799 18.908C4.40973 19.2843 4.71569 19.5903 5.09202 19.782C5.51984 20 6.0799 20 7.2 20H16.8C17.9201 20 18.4802 20 18.908 19.782C19.2843 19.5903 19.5903 19.2843 19.782 18.908C20 18.4802 20 17.9201 20 16.8V12.5M15.5 5.5L18.3284 8.32843M10.7627 10.2373L17.411 3.58902C18.192 2.80797 19.4584 2.80797 20.2394 3.58902C21.0205 4.37007 21.0205 5.6364 20.2394 6.41745L13.3774 13.2794C12.6158 14.0411 12.235 14.4219 11.8012 14.7247C11.4162 14.9936 11.0009 15.2162 10.564 15.3882C10.0717 15.582 9.54378 15.6885 8.48793 15.9016L8 16L8.04745 15.6678C8.21536 14.4925 8.29932 13.9048 8.49029 13.3561C8.65975 12.8692 8.89125 12.4063 9.17906 11.9786C9.50341 11.4966 9.92319 11.0768 10.7627 10.2373Z" stroke="#BC4B51" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
        <label for="body">&nbsp;Body:</label>
      </span>
      <textarea id="body"
                formControlName="body"
                type="body"
                placeholder="Type here"
                cdkTextareaAutosize
                #autosize="cdkTextareaAutosize"
                cdkAutosizeMinRows="4"
                cdkAutosizeMaxRows="15">
      </textarea>
    </div>
    <button type="submit" [class.disabled]="!postForm.valid" [disabled]="!postForm.valid">Submit</button>
  </form>
</div>

  }
</div>
