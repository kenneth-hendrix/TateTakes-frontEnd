<form [formGroup]="postForm" (ngSubmit)="submitNewPost()">
  <div>
    <label for="title">Title:</label>
    <input id="title" formControlName="title" type="title">
  </div>
  <div>
    <label for="body">Body:</label>
    <textarea id="body" formControlName="body" type="body"></textarea>
  </div>
  <button type="submit" [disabled]="!postForm.valid">Submit</button>
</form>
